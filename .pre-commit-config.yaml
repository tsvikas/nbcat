# exclude those files from pre-commit checks
exclude: "\
  ^.copier-answers.yml$|\
  ^tests/test_\\w*/output/|\
  ^$"

# pre-commit.ci config
ci:
  # TODO: enable pre-commit.ci repository access
  autoupdate_commit_msg: "[pre-commit.ci] chore: update pre-commit hooks"
  autofix_commit_msg: "[pre-commit.ci] style: pre-commit fixes"
  skip: []
  autoupdate_schedule: quarterly

repos:
  # Sync Python and pre-commit package versions
  # pyproject.toml -> uv.lock
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.19
    hooks:
      - id: uv-lock
  # uv.lock -> .pre-commit-config.yaml
  - repo: https://github.com/tsvikas/sync-with-uv
    rev: v0.2.0
    hooks:
      - id: sync-with-uv
  # .pre-commit-config.yaml -> .pre-commit-config.yaml
  - repo: https://github.com/pre-commit/sync-pre-commit-deps
    rev: v0.0.3
    hooks:
      - id: sync-pre-commit-deps

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Filesystem
      - id: check-illegal-windows-names
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      # Git related
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      - id: forbid-submodules  # use subtree
      # Security
      - id: detect-private-key
      # Text encoding/formatting
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace
      # Python
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: requirements-txt-fixer
      # Symlinks
      - id: check-symlinks
      - id: destroyed-symlinks
      # File validation
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      # File formatting
      - id: pretty-format-json
        exclude_types: [jupyter]
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      # Python files
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
      # reStructuredText files
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
      # UTF-8 encoding
      - id: text-unicode-replacement-char

  # All files
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.2.1
    hooks:
      - id: editorconfig-checker
        exclude_types: [jupyter]

  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
  - repo: https://github.com/adhtruong/mirrors-typos
    rev: v1.34.0
    hooks:
      - id: typos
  - repo: local
    hooks:
      - id: disallow-caps
        name: disallow improper capitalization
        language: pygrep
        entry: PyBind|Numpy|Cmake|CCache|Github|PyTest
        exclude: .pre-commit-config.yaml

  # Markdown files
  - repo: https://github.com/hukkin/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-frontmatter
          - mdformat-footnote
          - mdformat-gfm-alerts

  # reStructuredText files
  - repo: https://github.com/PyCQA/doc8
    rev: v2.0.0
    hooks:
      - id: doc8
        language_version: python3.12

  # Python files
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.1.0
    hooks:
      - id: black
  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.19.1
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==25.1.0
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      - id: ruff-check
        alias: ruff-isort
        name: ruff isort
        args: [--select, I001, --fix]
      - id: ruff-check
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        name: mypy (without imports)
        args: [--config-file, "", --ignore-missing-imports, --disable-error-code=import-untyped]

  # Jupyter Notebook files
  - repo: local
    hooks:
      - id: forbid-ipynb  # use jupytext
        name: forbid ipynb
        entry: filenames must not end in .ipynb
        language: fail
        types: [jupyter]
        exclude: tests/test_app/notebook.ipynb

  # pyproject.toml
  - repo: https://github.com/henryiii/validate-pyproject-schema-store
    rev: 2025.06.23
    hooks:
      - id: validate-pyproject

  # YAML files
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint

  # GitHub files
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.2
    hooks:
      - id: check-dependabot
      - id: check-github-actions
      - id: check-github-workflows
      - id: check-readthedocs
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  # Shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/hugoh/pre-commit-fish
    rev: v1.2
    hooks:
      - id: fish_syntax
      - id: fish_indent
